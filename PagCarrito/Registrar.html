    <div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Registro</h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="Nombre" id="first_name" class="form-control input-sm" placeholder="Nombre">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="Apellido" id="last_name" class="form-control input-sm" placeholder="Apellido">
			    					</div>
			    				</div>
			    			</div>
                            <div class="form-group">
                            <input type="direccion" name="Dirección" id="direccion" class="form-control input-sm" placeholder="Dirección">
                            </div>
                            <div class="form-group">
                            <input type="Telefono" name="Telefono" id="Telefono" class="form-control input-sm" placeholder="Telefono">
                            </div>
                            <div class="form-group">
                            <input type="nroTarjeta" name="Número de tarjeta de credito" id="NTC" class="form-control input-sm" placeholder="Número de tarjeta de credito">
                            </div>
			    			<div class="form-group">
			    				<input type="email" name="Dirreción de correo" id="email" class="form-control input-sm" placeholder="Dirreción de correo">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="Contraseña" id="password" class="form-control input-sm" placeholder="Contraseña">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="Confirmar contraseña" id="password_confirmation" class="form-control input-sm" placeholder="Confirmar contraseña">
			    					</div>
			    				</div>
			    			</div>
                            
			    			
			    			<input type="submit" value="Registrar" class="btn btn-info btn-block">
			    		
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
